<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JavaScript</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="container">
        <h1 class="h1 text-center my-5">Contact Book</h1>
        
        <div class="row">
            <div class="col-md-6 col-lg-6">
                <h2>New contact</h2>
                <form class="js-form">
                    <div class="mb-3">  
                        <input type="text" class="form-control js-input" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <select class="form-select js-select" aria-label="Default select example">
                            <option value="Relationship" disabled selected>Relationship</option>
                            <option value="Mather">Mather</option>
                            <option value="Father">Father</option>
                            <option value="Brother">Brother</option>
                            <option value="Sister">Sister</option>
                            <option value="Friend">Friend</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control js-phone" placeholder="Phone">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add contact <i class="fa-sharp fa-solid fa-user-plus ms-2"></i></button>
                </form>
                
                <div class="alert d-none alert-danger mt-4" role="alert">
                    <span class="h6">Bo'sh maydonni to'ldiring !!! <i class="fa-solid fa-circle-exclamation ms-2"></i></span>
                </div>
            </div>
            <div class="col-md-6  col-lg-6">
                <h2>Contacts</h2>
                <div class=" cards  border border-2 rounded-2 js-contact">
                    <div class="d-flex d-none card__info align-items-center justify-content-between">
                        <div class="p-3">
                            <h5 class="card__title"></h5>
                            <h6 class="my-3 card__select"></h6>
                            <button class="btn btn-outline-primary card__phone"></button>
                        </div>
                        <div class="d-flex p-3 flex-column">
                            <button class="btn btn-warning shadows exitBtn"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="btn btn-danger mt-4 shadows deletedBtn"><i class="fa-sharp fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
